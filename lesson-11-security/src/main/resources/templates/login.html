<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: head"></head>

<body>

<nav th:replace="fragments/header :: navigation"></nav>


<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card px-5 py-5">
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="username">Login</label>
                        <input type="text" class="form-control" id="username" name="username"  placeholder="Enter login" required>
                        <small th:if="${param.error !=null}" class="form-text text-danger">Incorrect login or password</small>
                        <small th:if="${param.logout !=null}" class="form-text text-success">Logout successful</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="fragments/footer :: scripts"></th:block>

</body>

</html>
